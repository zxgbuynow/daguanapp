<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/counsellor.css">
  </head>

  <body>
    <header class="page-header">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">所有日程</div>
    </header>
    <div class="mui-content schedule-main">
			<div class="list">
				<ul>
					<li class="mui-table-view-cell">
						<div class="box-display">
							<div class="box-item-flex1">
								<h3 class="title">涂预约欣阳语音</h3>
								<span class="fontS font-60 fonts datetime" >2018.10.20 14:00:00</span>
							</div>
							<p class="time flex-g1"><span>3小时后</span></p>
							<div class="mui-media-object flex-g1 connect-options">
								<span class="btn-connect-pink">与他沟通</span>
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="box-display">
							<div class="box-item-flex1">
								<h3 class="title">涂预约欣阳语音</h3>
								<span class="fontS font-60 fonts datetime" >2018.10.20 14:00:00</span>
							</div>
							<p class="time flex-g1"><span>3小时后</span></p>
							<div class="mui-media-object flex-g1 connect-options">
								<span class="btn-connect-pink">与他沟通</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
    <script src="../../js/zepto.js"></script>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/template.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      mui.init({
        swipeBack: true, //启用右滑关闭功能
        gestureConfig: {
          doubletap: true
        },
        subpages: [{
          url: '_www/view/counsellor/sub_list.html',
          id: '_www/view/counsellor/sub_list.html',
          styles: {
            top: '45px',
            bottom: '0',
          }
        }]
      });

      var contentWebview = null;
      document.querySelector('header').addEventListener('doubletap', function() {
        if(contentWebview == null) {
          contentWebview = plus.webview.currentWebview().children()[0];
        }
        contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
      });
    </script>
  </body>
</html>
