<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
  </head>

  <body>
    <header class="page-header">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">偏好设置</div>
    </header>
    <section class="container">
      <div class="form-container" action="" id="user_form">
        <section class="mui-input-group">
	        	<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					加我为朋友时需要验证
					<div class="mui-switch  mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					加我为朋友时需要验证
					<div class="mui-switch mui-active mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					加我为朋友时需要验证
					<div class="mui-switch mui-active mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
       </section>
      </div>
    </section>
    <script src="../../js/zepto.js"></script>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/template.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      var state = app.getState();
	  mui.plusReady(function() {
	      var param = {
	          'method': config.apimethod.category,
	          'account': state.account,
	          'source':config.source
	      }
	      $.dataRequest(param, function(rs) {
	        var data = rs;
	        document.getElementById('weixin').value = data.weixin;
	        document.getElementById('QQ').value = data.qq;
	        document.getElementById('alipay').value = data.alipay;
	      });
	  })
      mui('.container .mui-switch').each(function() { //循环所有toggle
		//this.classList.contains('mui-active')
//		this.parentNode.querySelector('span').innerText = '状态：' + (this.classList.contains('mui-active') ? 'true' : 'false');
		/**
		 * toggle 事件监听
		 */
		this.addEventListener('toggle', function(event) {
			//event.detail.isActive 可直接获取当前状态
//			this.parentNode.querySelector('span').innerText = '状态：' + (event.detail.isActive ? 'true' : 'false');
		});
	});
    </script>
  </body>

</html>
